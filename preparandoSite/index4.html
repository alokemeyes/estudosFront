<!DOCTYPE html>
<head>
    <!-- Importes-->
     <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="texto">Christian School</h1>
    <!--Deixando o "titulo da pag, com as letras coloridas"-->
    <script>
        const texto = document.getElementById("texto");
        const letras = texto.innerText.split(""); // Divide a palavra em letras
        const cores = ["blue", "red", "blueviolet", "crimmson", "deeppink"];
        texto.innerHTML = letras.map((letra, i) => `<span style="color: ${cores[i % cores.length]};">${letra}</span>`
        ).join("");
        texto.classList.add("colorido");
    </script>
    <div class="container-class">
        <h3> HTML</h3>
        <p>Aqui podemos aprender um pouco mais sobre os elementos do html</p>
        <button>HTML</button>
    </div>

    <div class="container-class2">
        <h3> CSS</h3>
        <p>Aqui vamos aprender na pratica como deixar nosso site um arraso</p>
        <button>CSS</button>
    </div>

    <div class="container-class3">
        <h3> JavaScript</h3>
        <p>Aqui vamos aprender a manipular os elementos do nosso site </p>
        <button>JavaScript</button>
    </div>
    <!--Quebra de linhas(hr traÃ§a uma linha na pag)-->
    <br>
    <hr>
    <form class="button-submit">
        <label>Pesquisar Conteudos</label>
        <input pesquisa="conteudo">
        <button>Pesquisar</button>
             
    </form>
</body>
</html>
